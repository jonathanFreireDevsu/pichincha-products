<div class="input__container no-space">
    <div *ngIf='title' class="input__title">{{title}}</div>
    <input
        [ngModel]="value"
        (ngModelChange)="handleChange($event)"
        [type]="type"
        class="input__input-target"
        [disabled]="disabled"
        [placeholder]='placeHolder'
        [ngStyle]="{borderColor: errorMessage ? '#e67373' : '#c8c8c8'}"
    />
    <div *ngIf='errorMessage' class="input__error-message">{{errorMessage}}</div>
</div>
